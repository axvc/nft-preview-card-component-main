<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/bundle.css">
</head>
<body>
<div class="card">
  <div class="image-container">
    <img class="image" src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
    <div class="image-overlay">
      <img src="./images/icon-view.svg" alt="View icon" />
    </div>
  </div>
  <span class="title">Equilibrium #3429</span>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="purchase-container">
    <div class="price-block">
      <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
      <span class="price">0.041 ETH</span>
    </div>
    <div class="time-block">
      <img src="./images/icon-clock.svg" alt="Clock icon" />
      <span class="time">3 days left</span>
    </div>
  </div>
  <div class="line"></div>
  <div class="author-block">
    <img src="./images/image-avatar.png" alt="Avatar image" />
    <span class="author">Creation of <a class="name">Jules Wyvern</a></span>
  </div>
</div>
<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
  <p>Coded by <a href="https://github.com/axvc">@axvc</a></p>
</div>
</body>
</html>
